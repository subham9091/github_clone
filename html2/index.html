<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Build from Here</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main container -->
    <div class="container">
        <!-- Header section with title and subtitle -->
        <div class="header">
            <h1>Let's build from here</h1>
            <p>The world's leading AI-powered developer platform.</p>
        </div>

        <!-- Email signup form -->
        <form class="email-signup">
            <input type="email" placeholder="you@company.com" required>
            <button type="submit">Sign up for GitHub</button>
            <button type="button" class="enterprise-btn">Start a free enterprise trial</button>
        </form>

        <!-- Trusted organizations section -->
        <div class="trusted-by">
            <p>Trusted by the world's leading organizations</p>
            <div class="logos">
                <img src="3m-logo.png" alt="3M">
                <img src="kpmg-logo.png" alt="KPMG">
                <img src="mercedes-logo.png" alt="Mercedes-Benz">
                <img src="sap-logo.png" alt="SAP">
                <img src="pg-logo.png" alt="P&G">
                <img src="telus-logo.png" alt="Telus">
            </div>
        </div>
    </div>

    <!-- Include the JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
